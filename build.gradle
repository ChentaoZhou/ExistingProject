buildscript {
    ext.kotlin_version = "1.4.0"
    repositories {
        mavenCentral()
        google()
    }
    dependencies{
        classpath 'com.android.tools.build:gradle:3.4.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()

    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}